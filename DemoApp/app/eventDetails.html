<html lang="en" ng-app="eventsApp" >
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="navbar">
    <ul class="nav">
        <li>
            <a href="newEvent.html">Create Event</a>
        </li>
    </ul>
</div>
<div class="container-fluid" ng-controller="eventsCtrl" style="padding-left: 20px; padding-right: 20px">
    <img ng-src="{{event.imageUrl}}"/>
    <div class="row">
        <div class="span1">
            <h2>
                {{event.name}}
            </h2>
        </div>
        <!--<button class="btn" ng-disabled="btnDisabled">Disabled</button>-->
    </div>
    <div class="span2">
        <div><strong>Date: {{event.date | date:'mediumDate'}}</strong></div>
        <div><strong>Time: {{event.time}}</strong></div>
    </div>
    <div class="span3">
        <address>
            City: {{event.location.city}} </br>
        </address>
    </div>

    <h3>Sessions</h3>
    Order by: <select ng-model="event.sortOrder"
                      class="input-small">
                <option selected value="name">Name</option>
                <option value="-upVoting">Vote</option>
              </select>
    <ul class="thumbnails">

        <li ng-repeat="session in event.sessions | orderBy:sortOrder">
            <div class="row session">
                <div class="span0 well votingWidget">
                    <div class="votingButton" ng-click="voteUp(session)">
                        <i class="icon-chevron-up icon-white"></i>
                    </div>
                    <div class="badge badge-inverse">
                        {{session.upVoting}}
                    </div>
                    <div class="votingButton" ng-click="voteDown(session)">
                        <i class="icon-chevron-down icon-white"></i>
                    </div>
                </div>
                <div class="span9 well">
                    <h4 class="well-title">
                        {{session.name}}
                    </h4>
                    <span>Duration: {{session.duration | durations}}</span>
                </div>
            </div>
        </li>
    </ul>
</div>

</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="./js/controllers/eventsCtrl.js"></script>
<script src="./js/controllers/editEventCtrl.js"></script>
<script src="./js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
