
<div style="padding-right: 20px; padding-left: 20px;">
  <div class="container">
    <h1>
      New event
    </h1>
    <form name="newEventForm">
      <fieldset>
        <label for="eventName">Event Name:</label>
        <input id="eventName" type="text" ng-model="event.name" placeholder="Name of event" required/>
        <label for="eventDate">Event Date:</label>
        <input id="eventDate" type="text" ng-model="event.date" ng-pattern="/^((0?[1-9]|1[012])[- /.](0?[1-9]|[12][0-9]|3[01])[- /.](19|20)?[0-9]{2})*$/" placeholder="format  (mm/dd/year)" required/>
        <label for="eventLocation">Event Location:</label>
        <input id="eventLocation" ng-model="event.address" type="text" placeholder="Address of event"/>
      </fieldset>

      <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
      <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
    </form>
  </div>

</div>
