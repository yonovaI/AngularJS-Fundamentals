<html lang="en" ng-app="eventsApp" >
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="navbar">
    <ul class="nav">
        <li>
            <a href="newEvent.html">Create Event</a>
        </li>
    </ul>
</div>
<style>
    input.ng-invalid.ng-dirty {
        background-color: pink;
    }
</style>
<div ng-controller="editEventCtrl" style="padding-right: 20px; padding-left: 20px;">
    <div class="container">
        <h1>
            New event
        </h1>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input id="eventName" type="text" ng-model="event.name" placeholder="Name of event" required/>
                <label for="eventDate">Event Date:</label>
                <input id="eventDate" type="text" ng-model="event.date" ng-pattern="/^((0?[1-9]|1[012])[- /.](0?[1-9]|[12][0-9]|3[01])[- /.](19|20)?[0-9]{2})*$/" placeholder="format  (mm/dd/year)" required/>
                <label for="eventLocation">Event Location:</label>
                <input id="eventLocation" ng-model="event.address" type="text" placeholder="Address of event"/>
            </fieldset>

            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
        </form>
    </div>

</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/js/app.js"></script>
<script src="./js/controllers/eventsCtrl.js"></script>
<script src="./js/controllers/editEventCtrl.js"></script>
<script src="./js/services/eventData.js"></script>
<script src="./js/filters.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
